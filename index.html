<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <link rel="stylesheet" href="./css/index.css">

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        padding-top: 2.5rem;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="hero">
      <figure class="hero__picture">
        <img
          src="images/illustration-hero.svg"
          alt="Hero image"
          loading="lazy"
        />
      </figure>
      <div class="hero__content">
        <div class="hero__texts">
          <h1 class="hero__title">Order Summary</h1>
          <p class="hero__paragraph">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>
        <div class="hero__plan">
          <img src="images/icon-music.svg" alt="Music Icon" loading="lazy" />
          <div class="hero__plan-text">
            <p>Annual Plan</p>
            <span>$59.99/year</span>
          </div>
          <a href="#">Change</a>
        </div>
        <div class="hero_actions">
          <button class="cta">Proceed to Payment</button>
          <button class="cta cta-m">Cancel Order</button>
        </div>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
      . Coded by <a href="">@Brizusan</a>.
    </div>
  </body>
</html>
